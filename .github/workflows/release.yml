name: Release WireTap JAR

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Upload JAR to Release
      run: gh release upload ${{ github.event.release.tag_name }} ./target/wiretap-1.0.0.jar
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-macos-native:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build native image for macOS with Gluon
      run: mvn gluonfx:build gluonfx:package

    - name: Create macOS app bundle
      run: |
        mkdir -p WireTap.app/Contents/MacOS
        mkdir -p WireTap.app/Contents/Resources
        cp target/gluonfx/x86_64-darwin/wiretap WireTap.app/Contents/MacOS/
        cat > WireTap.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>wiretap</string>
            <key>CFBundleIdentifier</key>
            <string>com.wiretap.aol</string>
            <key>CFBundleName</key>
            <string>WireTap</string>
            <key>CFBundleVersion</key>
            <string>${{ github.event.release.tag_name }}</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ github.event.release.tag_name }}</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleSignature</key>
            <string>????</string>
        </dict>
        </plist>
        EOF

    - name: Upload macOS executable to Release
      run: |
        gh release upload ${{ github.event.release.tag_name }} target/gluonfx/x86_64-darwin/wiretap
        gh release upload ${{ github.event.release.tag_name }} WireTap.app/Contents/MacOS/wiretap --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-windows-native:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build native image for Windows with Gluon
      shell: cmd
      run: mvn gluonfx:build gluonfx:package

    - name: Upload Windows executable to Release
      run: gh release upload ${{ github.event.release.tag_name }} target/gluonfx/x86_64-windows/wiretap.exe
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
