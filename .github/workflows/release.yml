name: Release WireTap JAR

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Upload JAR to Release
      run: gh release upload ${{ github.event.release.tag_name }} ./target/wiretap-1.0.0.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
